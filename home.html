<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/home.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Моя общага | Домашняя страница</title>
</head>

<body style="background-color: #353535;">

    <header>
      <div class="header-container" id="header">
        <div class="header-logo">
            <img src="PNG/logo_white_ver1.png" alt="logo" class="logo">
        </div>
        <div class="header-buttons">
            <button class="header-button" id="logoEN-button">
                <img src="PNG/logoEN.png" alt="logoEN" class="logoEN">
            </button>
            <form action="auth.html">
              <button class="header-button" id="logoAUTH-button">
                <img src="PNG/logoAUTH.png" alt="logoAUTH" class="logoAUTH">
            </button>
            </form>
        </div>
    </div>
    </header>

      <main>
        <div class="downloads">
          <div class="download-container">
            <button class="download-buttons">
              <a class="download-text">Скачать для</a>
              <img src="PNG/logoWIN.png" alt="WIN_logo" id="download-WIN">
            </button>
            <button class="download-buttons">
              <a class="download-text">Скачать для</a>
              <img src="PNG/logoANDROID.png" alt="ANDROID_logo" id="download-ANDROID">
            </button>
          </div>
        </div>

        <div class="photo">
          <img src="rutPhoto.png" alt="rutPhoto" class="rutPhoto">
        </div>

        <div class="info">
          <div class="info-container">
            <div class="infobox" id="infobox1">
              <a id="aboutUS">О НАС :</a>
            </div>
    
            <div class="infobox" id="infobox2">
              <a id="instruction">ИНСТРУКЦИЯ</a>
              <div class="footer-buttons">
                <form action="auth.html">
                  <button class="footer-button" id="authorization">
                    <a class="footer-button-text">
                      АВТОРИЗАЦИЯ
                    </a>
                  </button>
                </form>
                <form action="reg.html">
                  <button class="footer-button" id="registration">
                    <a class="footer-button-text">
                      РЕГИСТРАЦИЯ
                    </a>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="contacts">
          © 2023 "Моя общага".
            <a href="#" target="_blank" title="Telegram">
              <img src="PNG/tg.png" alt="telegram" class="icons">
            </a>
            <a href="#" target="_blank" title="ВКонтакте">
              <img src="PNG/vk.png" alt="vkontakte" class="icons">
            </a>
            <a href="#" title="Почта"><!--mailto:-->
              <img src="PNG/mail.png" alt="email" class="icons"><!--при возможности заменить иконку-->
            </a>
        </div>
    </footer>
      
</body>
</html>
