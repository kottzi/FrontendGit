<!DOCTYPE html>
<div class="container">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/forgotPassword.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Моя общага | Домашняя страница</title>
</head>

<body style="background-color: #353535;">
  <img src="PNG/forgotPass.png" alt="fp_logo" id="fp_logo">
  <h1>ВОССТАНОВЛЕНИЕ ПАРОЛЯ</h1>
  <form action="auth.html">
      <input type="email" class="e-mail" name="e-mail" placeholder="Введите e-mail:" required>
      <input type="password" class="password" name="password" placeholder="Введите новый пароль:" required>
      <input type="password" class="password" name="repeat_password" placeholder="Повторите новый пароль:" required>
      <button type="submit">
        <a id="join">
          ВОССТАНОВИТЬ
        </a>
      </button>
  </form>
</div>
</body>
</html>
